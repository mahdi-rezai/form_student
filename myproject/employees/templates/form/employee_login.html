<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم مدیریت دانشجویان | فرم ثبت اطلاعات</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --warning:rgb(57, 0, 245);
            --border-radius: 4px;
            --box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 100px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }
        
        .card {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }
        
        form p {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: var(--transition);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        button {
            padding: 10px 24px;
            border: none;
            font-size: 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--gray);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #e67300;
            transform: translateY(-2px);
        }
        
        .text-center {
            text-align: center;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .login-btn {
            margin-bottom: 20px;
            text-align: left;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 10px;
            }
            
            .actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .actions a {
                width: 100%;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فرم ثبت اطلاعات دانشجو</h1>

        <!-- دکمه ورود -->
        <div class="login-btn">
            <a href="{% url 'login' %}">
                <button type="button" class="btn-warning">ورود به سیستم</button>
            </a>
        </div>
            <!-- دکمه ورود دانشجو (قبلی) -->
        <div class="login-btn">
            <a href="{% url 'login' %}">
                <button type="button" class="btn-warning">ورود دانشجو</button>
            </a>
        </div>

        <!-- دکمه ورود کارمند (جدید) -->
        <div class="login-btn">
            <a href="{% url 'employee_login' %}">
                <button type="button" class="btn-secondary">ورود کارمند</button>
            </a>
        </div>


        <div class="card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn-primary">ثبت اطلاعات</button>
                </div>
            </form>
        </div>

        <div class="actions">
            <a href="{% url 'student_list' %}">
                <button type="button" class="btn-secondary">نمایش لیست دانشجویان</button>
            </a>
        </div>
    </div>
</body>
</html>
